<div class="mx-auto px-4 py-4 sm:px-8 lg:container" [formGroup]="form">
  <div
    class="flex h-[420px] flex-col rounded-lg bg-white p-8 dark:bg-night-700"
  >
    <div class="space-y-3 text-left">
      <div class="relative">
        <label for="photoUrl"> Foto </label>
        <input
          type="file"
          id="photoUrl"
          placeholder=" "
          accept="image/*"
          (change)="processFile($event)"
        />
      </div>

      <div class="relative">
        <input
          type="date"
          id="birthdate"
          class="peer block"
          placeholder=" "
          formControlName="birthdate"
        />
        <label
          for="birthdate"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
        >
          Fecha de nacimiento
        </label>
      </div>

      <div class="relative">
        <input
          type="text"
          id="document"
          class="peer block"
          placeholder=" "
          formControlName="document"
        />
        <label
          for="document"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
        >
          Numero de documento
        </label>
      </div>

      <div class="relative">
        <input
          type="text"
          id="firstName"
          class="peer block"
          placeholder=" "
          formControlName="firstName"
        />
        <label
          for="firstName"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
        >
          Primer nombre
        </label>
      </div>

      <div class="relative">
        <input
          type="text"
          id="secondName"
          class="peer block"
          placeholder=" "
          formControlName="secondName"
        />
        <label
          for="secondName"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
        >
          Segundo nombre
        </label>
      </div>

      <div class="relative">
        <input
          type="text"
          id="lastName"
          class="peer block"
          placeholder=" "
          formControlName="lastName"
        />
        <label
          for="lastName"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
        >
          Apellido
        </label>
      </div>

      <div class="relative">
        <input
          type="text"
          id="lastNameTwo"
          class="peer block"
          placeholder=" "
          formControlName="lastNameTwo"
        />
        <label
          for="lastNameTwo"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
        >
          Segundo Apellido
        </label>
      </div>
    </div>

    <button
      type="button"
      [disabled]="form.invalid"
      (click)="onSubmit()"
      class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400"
    >
      Registrar Estudiante
    </button>
  </div>
</div>
