<div class="mx-auto px-4 py-4 sm:px-8 lg:container" [formGroup]="form">
  <div
    class="flex h-[420px] flex-col rounded-lg bg-white p-8 dark:bg-night-700"
  >
    <div class="space-y-3 text-left">
      <div class="relative">
        <input
          type="date"
          id="date"
          class="peer block"
          placeholder=" "
          formControlName="date"
        />
        <label
          for="date"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
        >
          Fecha
        </label>
      </div>

      <div class="relative">
        <select name="teacher" formControlName="teacher">
          <ng-container *ngFor="let teacher of teachers$ | async">
            <option [value]="teacher.id">
              {{ teacher.document }} - {{ teacher.firstName }}
            </option>
          </ng-container>
        </select>
        <label
          for="teacher"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
        >
          Profesor
        </label>
      </div>

      <div class="relative">
        <select name="student" formControlName="student">
          <ng-container *ngFor="let student of students$ | async">
            <option [value]="student.id">
              {{ student.document }} - {{ student.firstName }}
            </option>
          </ng-container>
        </select>
        <label
          for="student"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
        >
          Estudiante
        </label>
      </div>
    </div>
    <button
      type="button"
      [disabled]="form.invalid"
      (click)="createAttendance()"
      class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400"
    >
      Crear Asistencia
    </button>
  </div>
</div>
